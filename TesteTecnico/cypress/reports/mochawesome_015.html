${extensaoAleatoria}`;\n// Criando dados do produto de teste\nconst novoProduto = {\n  nome: `Produto ${faker.commerce.productName()}`,\n  preco: parseInt(faker.commerce.price(), 10),\n  descricao: faker.commerce.productDescription(),\n  quantidade: faker.number.int({\n    min: 10,\n    max: 100\n  }),\n  imagem: nomeImagem\n};\n// Enviando requisição POST para criar produto de teste\ncy.request({\n  method: &#x27;POST&#x27;,\n  url: `${Cypress.env(&#x27;apiUrl&#x27;)}/produtos`,\n  headers: {\n    Authorization: Cypress.env(&#x27;TOKEN&#x27;)\n  },\n  body: novoProduto\n}).then(response =&gt; {\n  // Logando informações do produto criado\n  console.log(&#x27;Produto de Teste Criado:&#x27;, response.body);\n  cy.log(&#x27;**Produto de Teste Criado**&#x27;);\n  cy.log(`Nome: ${novoProduto.nome}`);\n  cy.log(`Preço: ${novoProduto.preco}`);\n  cy.log(`Descrição: ${novoProduto.descricao}`);\n  cy.log(`Quantidade: ${novoProduto.quantidade}`);\n  cy.log(`Imagem: ${novoProduto.imagem}`);\n  cy.log(`ID: ${response.body._id}`);\n  // Validando resposta da API e armazenando ID do produto\n  expect(response.status).to.equal(201);\n  productId = response.body._id;\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1167827a-845b-4cd2-bf6c-8ea473b0023f&quot;,&quot;parentUUID&quot;:&quot;bec8b87c-b180-4f77-a192-41c4aaa5c0bf&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve cadastrar um novo carrinho com sucesso @crud @post&quot;,&quot;fullTitle&quot;:&quot;Testes de API - Carrinhos ServeRest @APITest Deve cadastrar um novo carrinho com sucesso @crud @post&quot;,&quot;duration&quot;:348,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Criando dados do novo carrinho com quantidade aleatória do produto\nconst novoCarrinho = {\n  produtos: [{\n    idProduto: productId,\n    quantidade: faker.number.int({\n      min: 1,\n      max: 5\n    })\n  }]\n};\ntestData.novoCarrinho = novoCarrinho;\n// Enviando requisição POST para criar novo carrinho\ncy.request({\n  method: &#x27;POST&#x27;,\n  url: `${Cypress.env(&#x27;apiUrl&#x27;)}/carrinhos`,\n  headers: {\n    Authorization: Cypress.env(&#x27;TOKEN&#x27;)\n  },\n  body: novoCarrinho\n}).then(response =&gt; {\n  // Armazenando resposta para possível uso posterior\n  testData.response = {\n    status: response.status,\n    body: response.body\n  };\n  // Logando informações do carrinho criado\n  console.log(&#x27;Carrinho Criado:&#x27;, response.body);\n  cy.log(&#x27;**Carrinho Criado**&#x27;);\n  cy.log(`ID do Carrinho: ${response.body._id}`);\n  cy.log(`Quantidade de Produtos: ${novoCarrinho.produtos.length}`);\n  cy.log(`ID do Produto: ${novoCarrinho.produtos[0].idProduto}`);\n  cy.log(`Quantidade do Produto: ${novoCarrinho.produtos[0].quantidade}`);\n  // Validando resposta da API\n  expect(response.status).to.equal(201);\n  expect(response.body.message).to.equal(&#x27;Cadastro realizado com sucesso&#x27;);\n  cartId = response.body._id;\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4e45c991-92eb-4c8b-82da-05d55f47cec0&quot;,&quot;parentUUID&quot;:&quot;bec8b87c-b180-4f77-a192-41c4aaa5c0bf&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve listar todos os carrinhos @crud @get&quot;,&quot;fullTitle&quot;:&quot;Testes de API - Carrinhos ServeRest @APITest Deve listar todos os carrinhos @crud @get&quot;,&quot;duration&quot;:347,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Enviando requisição GET para listar todos os carrinhos\ncy.request({\n  method: &#x27;GET&#x27;,\n  url: `${Cypress.env(&#x27;apiUrl&#x27;)}/carrinhos`,\n  headers: {\n    Authorization: Cypress.env(&#x27;TOKEN&#x27;)\n  }\n}).then(response =&gt; {\n  // Logando informações da lista de carrinhos\n  console.log(&#x27;Lista de Carrinhos:&#x27;, response.body);\n  cy.log(&#x27;**Lista de Carrinhos**&#x27;);\n  cy.log(`Total de Carrinhos: ${response.body.carrinhos.length}`);\n  // Validando resposta da API\n  expect(response.status).to.equal(200);\n  expect(response.body.carrinhos).to.be.an(&#x27;array&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fe528cb2-5f70-4f10-b973-6f5b8b2f098f&quot;,&quot;parentUUID&quot;:&quot;bec8b87c-b180-4f77-a192-41c4aaa5c0bf&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve buscar carrinho por ID @crud @get&quot;,&quot;fullTitle&quot;:&quot;Testes de API - Carrinhos ServeRest @APITest Deve buscar carrinho por ID @crud @get&quot;,&quot;duration&quot;:335,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Enviando requisição GET para buscar carrinho específico\ncy.request({\n  method: &#x27;GET&#x27;,\n  url: `${Cypress.env(&#x27;apiUrl&#x27;)}/carrinhos/${cartId}`,\n  headers: {\n    Authorization: Cypress.env(&#x27;TOKEN&#x27;)\n  }\n}).then(response =&gt; {\n  // Logando informações do carrinho encontrado\n  console.log(&#x27;Carrinho por ID:&#x27;, response.body);\n  cy.log(&#x27;**Carrinho Buscado**&#x27;);\n  cy.log(`ID do Carrinho: ${response.body._id}`);\n  cy.log(`Produtos no Carrinho: ${response.body.produtos.length}`);\n  // Validando resposta da API\n  expect(response.status).to.equal(200);\n  expect(response.body).to.have.property(&#x27;produtos&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;13aa287b-05f1-4144-b6c8-df6ccb801cc0&quot;,&quot;parentUUID&quot;:&quot;bec8b87c-b180-4f77-a192-41c4aaa5c0bf&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve concluir a compra do carrinho @crud @delete&quot;,&quot;fullTitle&quot;:&quot;Testes de API - Carrinhos ServeRest @APITest Deve concluir a compra do carrinho @crud @delet .log(&#x27;Carrinho Criado para Cancelamento:&#x27;, responseCarrinho.body);\n  cy.log(&#x27;**Carrinho Criado para Cancelamento**&#x27;);\n  cy.log(`ID do Carrinho: ${responseCarrinho.body._id}`);\n  // Enviando requisição DELETE para cancelar a compra\n  cy.request({\n    method: &#x27;DELETE&#x27;,\n    url: `${Cypress.env(&#x27;apiUrl&#x27;)}/carrinhos/cancelar-compra`,\n    headers: {\n      Authorization: Cypress.env(&#x27;TOKEN&#x27;)\n    }\n  }).then(response =&gt; {\n    // Logando informações do cancelamento\n    console.log(&#x27;Compra Cancelada:&#x27;, response.body);\n    cy.log(&#x27;**Compra Cancelada**&#x27;);\n    cy.log(`Mensagem: ${response.body.message}`);\n    // Validando resposta da API\n    expect(response.status).to.equal(200);\n    expect(response.body.message).to.equal(&#x27;Registro excluído com sucesso. Estoque dos produtos reabastecido&#x27;);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;610051b5-2003-4f86-b3c0-b06d4b9a0297&quot;,&quot;parentUUID&quot;:&quot;bec8b87c-b180-4f77-a192-41c4aaa5c0bf&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve tentar cancelar a compra do carrinho de um usuário que não tem carrinho @crud @delete&quot;,&quot;fullTitle&quot;:&quot;Testes de API - Carrinhos ServeRest @APITest Deve tentar cancelar a compra do carrinho de um usuário que não tem carrinho @crud @delete&quot;,&quot;duration&quot;:342,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Enviando requisição DELETE para tentar cancelar compra sem carrinho\ncy.request({\n  method: &#x27;DELETE&#x27;,\n  url: `${Cypress.env(&#x27;apiUrl&#x27;)}/carrinhos/cancelar-compra`,\n  headers: {\n    Authorization: Cypress.env(&#x27;TOKEN&#x27;)\n  }\n}).then(response =&gt; {\n  // Logando informações da tentativa de cancelamento\n  console.log(&#x27;Compra Cancelada:&#x27;, response.body);\n
