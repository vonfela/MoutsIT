t.email();\n// Criando objeto com dados do novo usuário\nconst novoUsuario = {\n  nome: `automatedcypress+${fakerName}`,\n  email: `automatedcypress+${fakerEmail}`,\n  password: Cypress.env(\&quot;PASSWORD\&quot;),\n  administrador: isAdmin ? \&quot;true\&quot; : \&quot;false\&quot;\n};\ntestData.novoUsuario = novoUsuario;\n// Enviando requisição POST para criar novo usuário\ncy.request({\n  method: \&quot;POST\&quot;,\n  url: `${Cypress.env(\&quot;apiUrl\&quot;)}/usuarios`,\n  headers: {\n    Authorization: Cypress.env(\&quot;TOKEN\&quot;)\n  },\n  body: novoUsuario\n}).then(response =&gt; {\n  // Armazenando resposta para possível uso posterior\n  testData.response = {\n    status: response.status,\n    body: response.body\n  };\n  // Logando informações do usuário criado\n  cy.log(\&quot;**Dados do Usuário Criado**\&quot;);\n  cy.log(`Nome: ${novoUsuario.nome}`);\n  cy.log(`Email: ${novoUsuario.email}`);\n  cy.log(`Administrador: ${novoUsuario.administrador}`);\n  cy.log(`ID: ${response.body._id}`);\n  // Validando resposta da API\n  expect(response.status).to.equal(201);\n  expect(response.body.message).to.equal(\&quot;Cadastro realizado com sucesso\&quot;);\n  userId = response.body._id;\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;777650b3-b393-4fb4-9ef8-b894d5010606&quot;,&quot;parentUUID&quot;:&quot;293dbb8c-a423-436b-b97a-8d67e439a154&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve listar todos os usuários @smoke @crud @get&quot;,&quot;fullTitle&quot;:&quot;Testes de API - Usuários ServeRest @APITest Deve listar todos os usuários @smoke @crud @get&quot;,&quot;duration&quot;:634,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Enviando requisição GET para listar todos os usuários\ncy.request({\n  method: \&quot;GET\&quot;,\n  url: `${Cypress.env(\&quot;apiUrl\&quot;)}/usuarios`,\n  headers: {\n    Authorization: Cypress.env(\&quot;TOKEN\&quot;)\n  }\n}).then(response =&gt; {\n  // Validando resposta da API\n  expect(response.status).to.equal(200);\n  expect(response.body.usuarios).to.be.an(\&quot;array\&quot;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3727b8ee-f8d1-4727-b9e1-5d9916eba771&quot;,&quot;parentUUID&quot;:&quot;293dbb8c-a423-436b-b97a-8d67e439a154&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve buscar usuário por ID @crud @get&quot;,&quot;fullTitle&quot;:&quot;Testes de API - Usuários ServeRest @APITest Deve buscar usuário por ID @crud @get&quot;,&quot;duration&quot;:375,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Enviando requisição GET para buscar usuário específico\ncy.request({\n  method: \&quot;GET\&quot;,\n  url: `${Cypress.env(\&quot;apiUrl\&quot;)}/usuarios/${userId}`,\n  headers: {\n    Authorization: Cypress.env(\&quot;TOKEN\&quot;)\n  }\n}).then(response =&gt; {\n  // Logando resposta para debug\n  console.log(\&quot;Resposta do GET por ID:\&quot;, response.body);\n  // Validando resposta e propriedades esperadas\n  expect(response.status).to.equal(200);\n  expect(response.body).to.have.property(\&quot;nome\&quot;);\n  expect(response.body).to.have.property(\&quot;email\&quot;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b829a17b-7f45-4e94-b1ea-0be1b8b24f5f&quot;,&quot;parentUUID&quot;:&quot;293dbb8c-a423-436b-b97a-8d67e439a154&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Deve editar um usuário existente @crud @put&quot;,&quot;fullTitle&quot;:&quot;Testes de API - Usuários ServeRest @APITest Deve editar um usuário existente @crud @put&quot;,&quot;duration&quot;:376,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;
